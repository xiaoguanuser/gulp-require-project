<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>21Cake蛋糕官网</title>
	<link rel="shortcut icon" href="/images/home/favicon.ico">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
	<header></header>
	<div class="content-box">
		<div class="login-box">
			<div class="login-title">
				<h4>账号密码登录</h4>
				<h4 style="border:none;">手机验证码登录</h4>
			</div>
			<form id="form" class="form">
				<input type="text" name="username" id="username" placeholder="请输入您的账号">
				<input type="password" name="password" id="password" placeholder="请输入您的密码">
				<button>登录</button>
			</form>
			<div class="login-remeber">
				<label><input type="checkbox" checked="checked" />记住账号</label>
				<a href="/html/register.html">去注册</a>
				<a href="javascript:;">忘记密码</a>
			</div>
			<div class="login-bottom">
				<i></i>
				<span>其他登录方式</span>
				<i></i>
				<a href="javascript:;" class="login-weixin"></a>
			</div>
		</div>
	</div>

	<footer></footer>
	<script type="text/javascript" src="/libs/require/require.js" data-main="/js/login.js"></script>
</body>
</html>
