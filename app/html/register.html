<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>21Cake蛋糕官网</title>
	<link rel="shortcut icon" href="/images/home/favicon.ico">
	<link rel="stylesheet" type="text/css" href="/css/register.css">
</head>
<body>
	<header></header>
	<div class="content-box">
		<div class="register-box">
				<h4>用户注册</h4>
			<form id="register-form" class="register-form">
				<ul class="register-form-box">
					<li><input type="text" placeholder="请输入您的用户名" id="username" ></li>
					<li><input type="password" placeholder="密码：请输入8~20个字符，包含英文和数字" id="password" name="password"></li>
					<li><input type="password" placeholder="确认密码" id="pwd1"></li>
					<li><input type="email" placeholder="请输入您的邮箱" id="email" ></li>
					<li class="qq"><input type="text" placeholder="请输入你的qq号" id="qq" ></li>
					<li class="choosebirth" id="birth"><input type="text" placeholder="输入生日" id="birthday"></li>
					<button id="regbtn" type="submit">注册</button>
					<label><input type="checkbox" name="agree" class="checkbox" checked="checkbox">已阅读并同意</label>
					<a href="javascript:;">21客会员协议</a>
					和 
					<a href="javascript:;">隐私保护政策</a>
				</ul>
			</form>

		</div>
	</div>

	<footer></footer>
	<script type="text/javascript" src="/libs/require/require.js" data-main="/js/register.js"></script>
</body>
</html>
